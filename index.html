<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Entrega final - Arias Lodi - JavaScript Coderhouse</title>
</head>
<body>
    <header>
        <h1 class="titulo-tienda">Tienda de Zapatillas</h1>
    </header>
    
    <main>
        <div class="seccion-productos">
            <h2 class="titulo-productos">PRODUCTOS</h2>
            <div id="contenedor-productos" class="grilla-productos"></div>
        </div>
        
        <div class="seccion-carrito">
            <h2 class="titulo-carrito">CARRITO</h2>
            <div id="contenedor-carrito" class="contenedor-carrito"></div>
            <p id="total-carrito"></p>
        </div>

        <div class="seccion-formulario">
            <h2 class="titulo-entrega">DATOS DE ENTREGA</h2>
            <form id="formulario" class="formulario">

                <div class="formulario-inputs">
                    <div class="formulario-dato">
                        <label for="entrega">Método de entrega</label>
                        <select name="entrega" id="entrega">
                            <option value="Placeholder">Seleccione metodo de entrega</option>
                            <option value="Retiro del local">Retiro del local</option>
                            <option value="Envio a domicilio">Envio a domicilio</option> 
                        </select>
                    </div>
                    
                    <div class="formulario-dato">
                        <label for="nombreCompleto">Nombre y Apellido</label>
                        <input type="text" name="nombreCompleto" id="nombreCompleto">
                    </div>
    
                    <div class="formulario-dato">
                        <label for="email">E-Mail</label>
                    <input type="email" name="email" id="email">
                    </div>
    
                    <div class="formulario-dato">
                        <label for="telefono">Telefono</label>
                        <input type="tel" name="telefono" id="telefono">
                    </div>
    
                    <div class="formulario-dato">
                        <label for="pago">Forma de pago</label>
                        <select name="pago" id="pago">
                            <option value="Placeholder">Seleccione forma de pago</option>
                            <option value="Tarjeta de debito">Tarjeta de débito</option>
                            <option value="Tarjeta de credito">Tarjeta de crédito</option>
                            <option value="Transferencia bancaria">Transferencia bancaria</option>
                            <option value="Pago en efectivo">Pago en efectivo</option> 
                        </select>
                    </div>
                </div>

                

                <input class="formulario-boton-enviar" type="submit" value="Enviar" id="enviar">

            </form>
        </div>

        <div class="seccion-resumen">
            <div id="contenedor-resumen"></div>
        </div>
        
    </main>

    <footer>
        <p class="footer-firma">no copyright &#169; 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
